                description: тип оплаты
                enum:
                  - subscribe
                  - installment
                  - prepayment
                  - postpay
              available:
                type: boolean
                description: 'доступность покупки абонемента '
            required:
              - fullDescription
              - photoList
              - giftList
              - gymList
              - paymentType
              - available
        '401':
          description: Пользователь не идентифицирован
          schema:
            type: object
            properties:
              result:

  /info/employeeInfo:
    post:
      summary: описание сотрудника - 21.2 (CONNECT)
      description: |-
        Возвращает описание сотрудника

        Ответственный Давид Мелкумян
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: content-type
          in: header
          required: true
          type: string
          default: application/json
          enum:
            - application/json
        - name: request
          in: header
          required: true
          type: string
          description: наименование запроса
          default: employeeInfo
        - name: language
          in: header
          required: true
          type: string
          description: язык интерфейса клиента
          default: En
          enum:
            - Ru
            - En
        - name: brand
          in: header
          required: true
          type: string
          description: бренд
          default: WorldClass
          enum:
            - WorldClass
            - Fizkult
            - UFC
            - None
        - name: auth-key
          in: header
          required: true
          type: string
          description: ключи авторизации (токен)
          x-example: b6ef6889-b7c1-11e9-bba8-005056b11c47
          default: 4f1225f6-cb40-11e9-bba8-005056b11c470
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              uid:
                type: string
                description: Идентификатор сотрудника
                example: 0460b50a-d3c7-11e4-80d3-005056810138
            required:
              - uid
          x-examples:
            example:
              gymId: cc35e9b2-d155-11e4-80d1-005056810138
      responses:
        '200':
          description: Выполнение запроса завершилось успешно
          schema:
            type: object
            properties:
              uid:
                type: string
                description: идентификатор сотрудника
              firstName:
                type: string
                description: Имя
              lastName:
                type: string
                description: 'Фамилия  '
              isMyCoach:
                type: boolean
                description: это мой персональный тренер
              presentation:
                type: array
                items:
                  type: object
                  properties:
                    section:
                      type: string
                      description: раздел описания
                    description:
                      type: array
                      description: массив строк описания
                      items:
                        type: string
                  required:
                    - section
                    - description
              photos:
                type: array
                description: список URL фотографий
                items:
                  type: string
              tagList:
                type: array
                description: список тегов
                items:
                  $ref: '#/definitions/tag'
              gender:
                type: string
                description: пол сотрудника
                enum:
                  - male
                  - female
            required:
              - uid
              - firstName
              - lastName
              - isMyCoach
              - presentation
              - photos
              - tagList
              - gender
        '401':
          description: Пользователь не идентифицирован
          schema:
            type: object
            properties:
              result:
                type: string
                enum:
                  - userNotIdentified
              description:
                type: string
                default: User not identified
        '403':
          description: Выполнение запроса завершилось ошибкой
          schema:
            type: object
            properties:
              result:
                type: string
                description: код ошибки
              description:
                type: string
                description: описание ошибки

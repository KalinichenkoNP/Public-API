                    - paymentNumber
                    - amount
                    - amountDiscount
              serviceList:
                type: array
                description: список услуг
                items:
                  $ref: '#/definitions/service'
              giftList:
                type: array
                description: список подарков
                items:
                  type: object
                  properties:
                    uidGiftGroup:
                      type: string
                      description: идентификатор группы подарков
                    nameGiftGroup:
                      type: string
                      description: наименование группы подарков
                    availableQuantity:
                      type: number
                      description: количество подарков из группы
                    giftGroupList:
                      type: array
                      description: расшифровка группы подарков
                      items:
                        type: object
                        properties:
                          giftName:
                            type: string
                            description: наименование подарка
                          giftType:
                            type: string
                            description: тип подарка
                            enum:
                              - service
                              - discount
                              - bonus
                              - freezing
                              - membership
                              - access
                              - membershipAndFreezing
                          quantity:
                            type: number
                            description: количество подарков
                          gymList:
                            type: array
                            description: список клубов
                            items:
                              type: object
                              properties:
                                uid:
                                  type: string
                                  description: идентификатор клуба
                                name:
                                  type: string
                                  description: наименование клуба
                              required:
                                - uid
                                - name

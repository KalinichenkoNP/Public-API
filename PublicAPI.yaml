            - application/json
        - name: request
          in: header
          required: true
          type: string
          description: наименование запроса
          default: membershipPriceInfo
        - name: language
          in: header
          required: true
          type: string
          description: язык интерфейса клиента
          default: En
          enum:
            - Ru
            - En
        - name: brand
          in: header
          required: true
          type: string
          description: бренд
          default: WorldClass

                    - name
                    - shortDescription
                    - photo
                    - tagList
                  properties:
                    uid:
                      type: string
                      description: идентификатор описания услуги
                    name:
                      type: string
                      description: наименование описания услуги
                    shortDescription:
                      type: string
                      description: краткое описания услуги
                    photo:
                      type: string
